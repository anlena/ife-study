<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>HackWeek官方网站</title>
    <link target="_blank" href="" rel="stylesheet">
    <style></style>
</head>

<body>
    <header>
        <!-- 几乎每个网页都有一个顶部的导航条，我要写的这个网页也会有，于是我也弄一个header的分区 -->
        <div class="logo">
            <!-- 这个地方我打算放Logo，于是弄一个div分区，一个网页会有无数个div，我取个名字区分一下 -->
        </div>
        <nav>
            <!-- 我打算把导航菜单放在header顶部，于是在顶部放一个nav -->
        </nav>
    </header>
    <section id="carousel">
        <!-- 这一块我想放一个图片的轮播效果，因为网页里面的块太多了，我就命名为carousel区分一下，名字要能让自己和其他人看得懂，你也可以命名为lunbo -->
    </section>
    <section id="content">
        <!-- 这一段我打算放文章的主题内容，于是我就加了一个section标签，因为是内容，为了区分，我就命名为content -->
        <article>
            <!-- 这是一段文章，会有一大段的文字，于是我就用article标签，让别人看得懂，当然也可以用div,section来分区，但是article浏览器看得懂，我也好认 -->
        </article>
        <aside>
            <!-- 内容太长，我打算在文章旁边加一个目录导航 -->
        </aside>
    </section>
    <footer>
        <!-- 在网页的底部我打算放一些我的联系信息 -->
    </footer>
</body>

</html>
